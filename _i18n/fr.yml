about:
  subheading: "Informations historiques sur la ferme"
  timeline:
    naming:
      heading: "13ème siècle"
      subheading: "L'origine du nom de la Ferme"
      body:
        "Le nom de la Quinta RICAFÉ est déjà mentionné en 1258 dans les
        Ordinations Afonsines. Il est formé par la combinaison de Rica avec Foi
        Dona Rica, fille du duc de Pologne était reine de Castille (de 1152 à 1157).
        Santa Foi de Agen est vénérée à l'Abbaye de Conques, dans les Pyrénées françaises"
    agriculture:
      heading: "13ème siècle - 15ème siècle"
      subheading: "Tradição em Agricultura e Pecuária"
      body:
        "Vers 1225 les moines cisterciens de Granja de Moreiruela, à Zamora,
        acquis cette ferme pour leur propre production de produits alimentaires,
        élevant des moutons et introduit une meilleure utilisation de l'eau et
        une agroforesterie durable. Cet achat sera parrainé par Infanta Teresa
        Sanches du Portugal. Ils ont administré la Quinta et beaucoup d'autres
        qu'ils possédaient dans les mairies de Bragança et Miranda do Douro
        depuis 200 ans"

    jesuits:
      heading: "16ème siècle - 18ème siècle"
      subheading: "Pères Jésuites"
      body:
        "En 1571, les Pères Jésuites obtiennent l'autorisation royale d'acheter
        cette ferme aux particuliers, pour sa propre production de nourriture,
        et creation de moutons. Il a également été utilisé comme une résidence
        de week-end des professeurs du Collège Universitaire de Jesús qu'ils
        avaient dans le centre ville de Bragança. Ils ont construit une
        fontaine de granit en 1742. Ils ont administré la ferme pendant 200 ans,
        jusqu'en 1759, quand ils ont quitté le Portugal après la persécution du
        marquis de Pombal"

    owners:
      heading: 18ème siècle - 21ème siècle"
      subheading: "Propriétaires actuels"
      body:
        "Le roi a divisé le domaineJesuite en plusieurs fermes, Cette ferme a été
        acquis par le sixième grand-père des propriétaires actuels, en 1770,
        par adjudication publique. Depuis cette date, il est en possession de
        la famille"

    hoops:
      heading: 20ème siècle - 21ème siècle"
      subheading: "Le houblon"
      body:
        "La culture du houblon a commencé en 1960. Le houblon est un élément
        utilisé dans le brassage. Plus de 40 ans, 6ha ont été progressivement installés.
        Les conditions du marché ont déterminé l'abandon du culture en 2001.
        La mémoire de la culture est préservée et peut être reprise."
