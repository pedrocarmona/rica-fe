    bedrooms:
        heading: "5 chambres"
        body:
          "Maison des muriers, vieille de 300 ans, reconstruit, a 150 m de la
          ville, entourée de jardins, Il a cinq chambres avec salle de bain
          privée, étant quatre doubles et une chambre pour une famille"
    breakfast:
        heading: "Petit dejeneur"
        body:
          "Le petit déjeuner traditionnel avec du café, du lait, du thé, du pain frais,
          Gâteau maison, orange, kiwi, fruits de saison sont servis de 9h à 11h.
          "
    nature:
        heading: "Nature"
        body:
          "Permet aux clients de profiter de la paix libératrice fournie par le
          chant d'oiseau, la observation de la flore et de la faune et des étoiles
          "

    bikes:
        heading: "Sports"
        body:
          "Vous pouvez vous promener dans la ferme, visiter lle ruisseau de la
          Granja, le barrage, la carrière, faire du vélo, utiliser le parcours,
          jouer futsal, badmington, etc."

    history:
        heading: "Território e cultura"
        body:
          "Situé à 200 m au nord de la ville, à 1500 m du centre historique et
          des musées de Bragança. Vous pouvez visiter les villages traditionnels
          et les villages des parcs naturels de Montesinho,
          Douro Internacional et Vale do Tua."
    events:
        heading: "Events"
        body:
          "Nous avons des conditions et de l'espace pour organiser des événements
          pour des groupes de 50 personnes maximum."
