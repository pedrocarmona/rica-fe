about:
  subheading: "Historic information about the property."
  timeline:
    naming:
      heading: "XIII century"
      subheading: "The origin of the property's name"
      body:
        "The name of the Quinta RICA-FÉ is mentioned already in 1258 in the Afonsine Ordinations.
        It is formed by the combination of Rich with Faith (Saint Foi).
        Dona Rica, daughter of the Duke of Poland was queen of Castile (from 1152 to 1157).
        Saint Foi de Agen is venerated in the Abbey of Conques, in the French Pyrenees"
    agriculture:
      heading: "XIII century - XV century"
      subheading: "Tradition of Agriculture and Livestock"
      body:
        "Around 1225 the Cistercian monks of Granja de Moreiruela, in Zamora,
        acquired this farm for their own production of food products, raising sheep
        and introduced improved water use and sustainable agroforestry.
        This purchase will be sponsored by Infanta Teresa Sanches from Portugal.
        They administered the farm and many others they owned in the municipalities of Bragança
        and Miranda do Douro for 200 years"
    jesuits:
      heading: "XVI century - XVIII century"
      subheading: "Jesuits"
      body:
        "In 1571 the Jesuits obtained royal authorization to buy this property to private individuals
        for their own production of food products, raising sheep.
        It was also used as weekend residence for teachers of the University College of Jesus,
        from the city of Bragança. They build a granite fountain dating back to 1742.
        They administered this property for 200 years, until 1759, when they abandoned Portugal
        after persecution by the Marques of Pombal."
    owners:
      heading: "XVIII century - XXI century"
      subheading: "Current owners"
      body:
        "The King divided its properties in several farms.
        This property was acquired by the sixth grandfather of the current owners in 1780 at auction.
        Since then it has been in the possession of the family."
    hoops:
      heading: "XX century - XXI century"
      subheading: "Hops"
      body:
        “Hop cultivation began in 1960. Hops are an element used in brewing.
        Over 40 years, 6ha have been progressively installed. Market conditions have
        determined the culture in 2001. The memory of the culture is preserved and can be resumed."

